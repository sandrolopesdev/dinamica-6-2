<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Hotel Trybe</title>
</head>

<body>
  <header class="header-trybe">
    <h1>Trybe Hotel</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3q0v72AJA-p9V_oPst_65uEG9dr1WxKN-ZYp_5gE&s" alt="">
  </header>
  <section class="hotel-form">
    <label for="entrada" class="form-label">Check-in
    <input type="date" name="checkin" id="entrada" class="inputCheckin">
    </label>
    <label for="saida">Check-out
    <input type="date" name="checkout" id="saida" class="inputCheckout">
    </label>
  </section>
  <section class="hotel-form">
    <p>Acomodação</p>
    <label for="comum">Comum</label><input id="comum" class="bedroom" name="quartos" type="radio">
    <label for="club">Club</label><input id="club" class="bedroom" name="quartos" type="radio">
    <label for="luxo">Luxo</label><input id="luxo" class="bedroom" name="quartos" type="radio">
  </section>
  <select name="" id="">
    <option class="nPessoas" value="1">1 pessoa</option>
    <option class="nPessoas" value="2">2 pessoas</option>
    <option class="nPessoas" value="3">3 pessoas</option>
    <option class="nPessoas" value="4">4 pessoas</option>
  </select>
  </section>
  <section class="hotel-form">
    <textarea name="" placeholder="obs" id="" cols="30" rows="10"></textarea>
  </section>
  <button type="submit">Enviar</button>
</body>

</html>
